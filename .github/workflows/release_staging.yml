name: deriv-com/binary-bot/release-staging
on:
  push:
    branches:
      - master
jobs:
  release_staging:
    runs-on: ubuntu-latest
    container:
      image: node:18.16
    outputs:
      RELEASE_VERSION: ${{ steps.extract_version.outputs.RELEASE_VERSION }}
    steps:
    - name: Checkout
      uses: "./.github/actions/git_checkout_from_cache"
    - name: Install Dependencies
      uses: "./.github/actions/npm_install"
    - name: Build
      uses: "./.github/actions/build"
      with:
        GD_API_KEY: ${{ secrets.GD_API_KEY }}
        GD_APP_ID: ${{ secrets.GD_APP_ID }}
        GD_CLIENT_ID: ${{ secrets.GD_CLIENT_ID }}
        TRACKJS_TOKEN: ${{ secrets.TRACKJS_TOKEN }}
    - name: Test
      uses: "./.github/actions/test"
    - name: Versioning
      uses: "./.github/actions/versioning"
      with:
        release_type: production
    - name: Extract Version
      id: extract_version
      run: echo "RELEASE_VERSION=${VERSION}" >> $GITHUB_OUTPUT
    - name: Deploy to Cloudflare Pages
      uses: "./.github/actions/publish_to_cf_pages_staging"
      with:
        CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}



