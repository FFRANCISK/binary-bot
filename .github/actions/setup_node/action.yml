name: Setup Node
description: 'Set up Node.js'
inputs:
  node-version:
    description: 'The version of Node.js to use'
    required: false
    default: '18.x'
runs:
  using: composite
  steps:
  - name: Use Node.js ${{ inputs.node-version}}
    uses: actions/setup-node@v3
    with:
      node-version: ${{ inputs.node-version}}